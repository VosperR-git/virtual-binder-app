<!DOCTYPE html>
<html lang="en"> <!-- The data-theme attribute will be added here by JS -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Binder</title>
    <!-- Link to the external stylesheet -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="app-container">
        <!-- Input Controls -->
        <div class="controls">
            <form id="generator-form" class="control-group">
                <label for="total-slots-input">Total Slots:</label>
                <input type="number" id="total-slots-input" value="1080" min="1" required>
                <button type="submit">Generate</button>
            </form>
            <form id="search-form" class="control-group">
                <label for="search-input">Search Slot:</label>
                <input type="search" id="search-input" placeholder="e.g., 487" disabled>
                <button type="submit" id="search-button" disabled>Find</button>
                <span id="error-message" class="error-message">Not found!</span>
            </form>

            <!-- ADDED: Theme Switcher Buttons -->
            <div id="theme-switcher" class="theme-switcher">
                <button data-theme="light" title="Light Theme">Light</button>
                <button data-theme="dark" title="Dark Theme">Dark</button>
                <button data-theme="retro" title="Retro Theme">Retro</button>
            </div>
        </div>

        <!-- Virtual Binder Display -->
        <div id="binder" class="binder">
            <!-- Slides will be generated here by JavaScript -->
        </div>

        <!-- Navigation Controls -->
        <div class="navigation">
            <button id="prev-button" disabled>← Previous</button>
            <div id="slide-counter" class="slide-counter"></div>
            <button id="next-button" disabled>Next →</button>
        </div>
    </div>

    <!-- Footer -->
    <footer class="page-footer">
        Made with AI. If someone has already, or does create a human made similar web app please let me know so I can take this offline and promote theirs.
    </footer>

    <!-- Link to the external JavaScript file -->
    <script src="js/script.js" defer></script>

</body>
</html>
