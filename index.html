
<!DOCTYPE html>
<html lang="en"> <!-- The data-theme attribute will be added here by JS -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Binder</title>

    <!-- Favicon Links -->
    <link rel="icon" href="favicon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="images/favicon.png">

    <!-- lz-string for URL compression -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lz-string/1.4.4/lz-string.min.js"></script><!-- Link to the external stylesheet -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="app-container">
        <!-- Input Controls -->
        <div class="controls">
            <form id="generator-form" class="control-group">
                <label for="total-slots-input" id="total-slots-label">Total Slots:</label>
                <input type="number" id="total-slots-input" value="1280" min="1" required>
                <button type="submit">Generate</button>
            </form>
            <form id="search-form" class="control-group">
                <label for="search-input" id="search-slot-label">Search Slot:</label>
                <div class="search-wrapper">
                    <input type="search" id="search-input" placeholder="e.g., Pikachu or 25" disabled>
                    <div id="autocomplete-suggestions"></div>
                </div>
                <button type="submit" id="search-button" disabled>Find</button>
                <span id="error-message" class="error-message">Not found!</span>
            </form>

            <!-- Theme Switcher Buttons -->
            <div id="theme-switcher" class="theme-switcher">
                <button data-theme="light" title="Light Theme">Light</button>
                <button data-theme="dark" title="Dark Theme">Dark</button>
                <button data-theme="retro" title="Retro Theme">Retro</button>
            </div>

            <!-- Settings Dropdown -->
            <div class="settings-container">
                <button id="settings-button" title="Settings">⚙️</button>
                <div id="settings-dropdown">
                    <label for="volume-slider">Cry Volume:</label>
                    <input type="range" id="volume-slider" min="0" max="1" step="0.1">
                </div>
            </div>
        </div>

        <!-- Collection Management -->
        <div class="collection-controls">
            <label for="collection-link" id="share-collection-label">Share Collection:</label>
            <input type="text" id="collection-link" readonly placeholder="Click 'Copy Link' to generate a shareable URL...">
            <div class="collection-buttons">
                <button id="copy-link-btn">Copy Link</button>
                 <button id="random-uncaught-btn" title="Show a random Pokémon you haven't caught">Find Uncaught</button>
            </div>
        </div>


        <!-- Virtual Binder Display -->
        <div id="binder" class="binder">
            <!-- Slides will be generated here by JavaScript -->
        </div>

       <!-- Sticky Bottom Bar -->
        <div class="bottom-bar">
            <!-- Page turn navigation -->
            <div class="navigation">
                <button id="prev-button" disabled>← Previous</button>
                <div id="slide-counter" class="slide-counter"></div>
                <button id="next-button" disabled>Next →</button>
            </div>

            <!-- Home button container -->
            <div class="home-button-container">
                 <button id="home-button" type="button">Home</button>
            </div>
            
             <!-- Footer -->
            <footer class="page-footer">
                This application uses the <a href="https://pokeapi.co/" target="_blank" rel="noopener noreferrer">PokéAPI</a> for all Pokémon data.
            </footer>
        </div>
    </div>

    <!-- Info Card Modal -->
    <div id="info-modal" class="info-modal-overlay">
        <div id="info-card" class="info-card">
            <!-- Content will be populated by JS -->
        </div>
    </div>

    <!-- Link to the external JavaScript file -->
    <script src="js/script.js" defer></script>

</body>
